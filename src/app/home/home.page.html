<ion-content>
  <div class="ion-padding">
    <div class="row">
      <div class="col-md-9 mb-3">
        <div style="overflow: auto;height: 350px;">
          <table class="table table-sm table-bordered table-hover">
            <thead class="bg-success text-white">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Status</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Execue Time</th>
                <th scope="col">Waitting Time</th>
                <th scope="col">I/O Time</th>
                <th scope="col">I/O Waitting Time</th>
                <th scope="col">priority</th>
              </tr>
            </thead>
            <tbody *ngIf="pcb.getPCB().length > 0">
              <tr *ngFor="let x of pcb.getPCB()">
                <td>{{ x.id }}</td>
                <td>{{ x.status }}</td>
                <td>{{ x.arrivalT }}</td>
                <td>{{ x.execueT }}</td>
                <td>{{ x.waittingT }}</td>
                <td>{{ x.ioT }}</td>
                <td>{{ x.ioWattingT }}</td>
                <td>{{ x.priority }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <button mat-raised-button color="primary" (click)="setProcess()">
            Add Process
          </button>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <table class="table table-sm table-bordered table-hover">
          <thead class="bg-warning text-white">
            <th scope="col">ID</th>
            <th scope="col">priority</th>
            <th scope="col">arrivalT</th>
          </thead>
          <tbody *ngIf="queue.length > 0">
            <tr *ngFor="let x of queue">
              <td>
                {{ x.id }}
              </td>
              <td>
                  {{ x.priority }}
              </td>
              <td>
                  {{ x.arrivalT }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
